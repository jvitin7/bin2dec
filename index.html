<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/assets/animation.css">
    <script src="./js/index.js" defer type="module"></script>
    <title>Bin2Dec</title>
</head>
<body>
    
    <section>

        <div class="container slideTop">

            <h1 id="title" class="slideTop">Conversor Binário para Decimal</h1>

            <main class="content">

                <input type="text" name="binary" id="value" class="input" data-value="binary" placeholder="Binário">
                <span id="error"></span>
                <input type="text" name="decimal" id="result" class="input" disabled>

                <div class="group-btn">
                    <button class="convert" id="convert">CONVERTER</button>
                    <button class="exchange" id="exchange">TROCAR</button>
                </div>

            </main>

        </div>

    </section>

</body>
</html>
